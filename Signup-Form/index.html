<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="index.js"></script>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo" width="120">
    <form>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="Email"><br>
      
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="Password"><br>
      
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>
      
      <input id="enterprise" type="radio" name="type" value="enterprise">
      <label for="enterprise">Enterprise  </label>
      
      <input id="pro" type="radio" name="type" value="Pro">
      <label for="pro">Pro  </label>
      
      <input id="free" type="radio" name="type" value="Free">
      <label for="free">Free</label><br>
      
      <input type="checkbox" id="remember" name="Remember"> <label for="remember">Remember Me</label> <br>
      <button type="submit">Submit</button>
    </form>
    <a href="google.com">Login Instead</a>
